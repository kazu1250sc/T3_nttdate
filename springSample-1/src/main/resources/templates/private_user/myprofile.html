<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="private_user/head :: head_fragment(title = 'プロフィール画面', scripts = ~{::script}, links = ~{::link})"></head>
<body>
  <div class="container">
    <h1>プロフィール画面</h1>
    <div class="float-end">
      <a th:href="@{/private_user/edit}" class="btn btn-primary">編集</a>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>名前</th>
          <th>性別</th>
          <th>年齢</th>
          <th>部署</th>
          <th>入社年度</th>
          <th>好きなタイプ</th>
          <th>趣味</th>
          <th>一言</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="private_user : ${listProfileEditParam}" th:object="${private_user}" class="align-middle">
          <td th:text="*{id}"></td>
          <td th:text="*{name}"></td>
          <td th:text="*{gender}"></td>
          <td th:text="*{age}"></td>
          <td th:text="*{department_ID}"></td>
          <td th:text="*{nyuusya}"></td>
          <td th:text="*{suki}"></td>
          <td th:text="*{hobby}"></td>
          <td th:text="*{comment}"></td>
          <td th:text="*{image}"></td>
          <!--<td><a th:href="@{/user/{id}(id=*{id})}" class="btn btn-secondary">詳細</a></td>-->
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
