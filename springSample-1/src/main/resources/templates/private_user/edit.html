<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="プロフィール編集画面"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <meta charset="utf-8" />
</head>
<body>
  <div class="container">
    <div th:if="${validationError}" th:each="error : ${validationError}">
      <label class="text-danger" th:text="${error}"></label>
    </div>
    <h1>プロフィール編集画面</h1>
    <form th:action="@{/private_user/editUpdate}" th:object="${listProfileEditParam}" th:method="post">
      <div  class="text-end">
        <input type="submit" class="btn btn-primary" value="　保存　">
      </div><br />
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>名前</th>
            <th>性別</th>
            <th>年齢</th>
            <th>部署</th>
            <th>入社年度</th>
            <th>好きなタイプ</th>
            <th>趣味</th>
            <th>一言</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="private_user, st : *{listProfileEditDataList}" class="align-middle">
            <td>
              <label th:text="${private_user.id}"></label>
              <input type="hidden" th:field="*{listProfileEditDataList[__${st.index}__].id}">
            </td>
            <td>
              <input type="text" class="form-control" th:field="*{listProfileEditDataList[__${st.index}__].name}">
            </td>
            <td>
              <input type="text" class="form-control" th:field="*{listProfileEditDataList[__${st.index}__].gender}">
            </td>
            <td>
              <input type="text" class="form-control" th:field="*{listProfileEditDataList[__${st.index}__].age}">
            </td>
            <td>
              <input type="text" class="form-control" th:field="*{listProfileEditDataList[__${st.index}__].department_ID}">
            </td>
            <td>
              <input type="text" class="form-control" th:field="*{listProfileEditDataList[__${st.index}__].nyuusya}">
            </td>
            <td>
              <input type="text" class="form-control" th:field="*{listProfileEditDataList[__${st.index}__].suki}">
            </td>
            <td>
              <input type="text" class="form-control" th:field="*{listProfileEditDataList[__${st.index}__].hobby}">
            </td>
            <td>
              <input type="text" class="form-control" th:field="*{listProfileEditDataList[__${st.index}__].comment}">
            </td>
            <td>
              <input type="text" class="form-control" th:field="*{listProfileEditDataList[__${st.index}__].image}">
            </td>
              <!--  <label th:text="${#dates.format(user.updateDate, 'yyyy/MM/dd')}"></label>
              <input type="hidden" th:field="*{listProfileEditDataList[__${st.index}__].updateDate}">
            </td>-->
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</body>
</html>
