<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head
  th:replace="common/head :: head_fragment(title = 'プロフィール詳細', scripts = ~{::script}, links = ~{::link})">
   </head>
<body>
  <div class="container">
    <div th:object="${userData}">
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">名前</div>
        <div class="col pt-3 border">
          <p th:text="*{name}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">入社年度</div>
        <div class="col pt-3 border">
          <p th:text="*{nyuusya}"></p>
        </div>
      </div>
      
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">年齢</div>
        <div class="col pt-3 border">
          <p th:text="*{age}"></p>
        </div>
      </div>
      
       <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">趣味</div>
        <div class="col pt-3 border">
          <p th:text="*{hobby}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">一言</div>
        <div class="col pt-3 border">
          <p th:text="*{comment}"></p>
        </div>
      </div>
    </div>
    <br />
    <div class="text-center">
      <a th:href="@{/user/{id}/edit(id=*{id})}" class="btn btn-primary disabled" aria-disabled="true">　いいね！　</a>
      <a href="/user/list" class="btn btn-secondary">ホームへ</a>
    </div>
    </div>
</body>
</html>
