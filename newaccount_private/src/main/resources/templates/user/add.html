<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head
  th:replace="common/head :: head_fragment(title = 'ユーザー新規登録', scripts = ~{::script}, links = ~{::link})"></head>
<body>
  <div class="container">
    <div th:if="${validationError}" th:each="error : ${validationError}">
      <label class="text-danger" th:text="${error}"></label>
    </div>
    <h1>プライベート情報登録</h1>
    <form th:action="@{/user/create}" th:object="${userRequest}" th:method="post">
      <div class="form-group">
        <label>好きなタイプ：</label>
        <input type="text" th:field="*{suki}" class="form-control">
      </div>
      <div class="form-group">
        <label>趣味：</label>
        <input type="text" th:field="*{hoby}" class="form-control">
      </div>
      <div class="form-group">
        <label>一言：</label>
        <input type="text" th:field="*{comment}" class="form-control">
      </div>
      <div class="form-group">
        <label>プライベート画像設定：</label>
        <input type="text" th:field="*{image}" class="form-control">
      </div>
      <br />
      <div class="text-center">
        <a href="/user/list" class="btn btn-secondary">スキップ</a>
        <input type="submit" value="　登録　" class="btn btn-primary">
      </div>
    </form>
  </div>
</body>
</html>
