<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<title>ユーザー情報検索</title>

<link href="/css/result.css" rel="stylesheet"></link>
<meta charset="utf-8" />
</head>

<header>
   
   <a href="#" class="btn2">モード切り替え</a>
   <a href="#" class="btn3">トーク</a>
   <a href="#" class="btn4">アカウント</a>
    
</header>

<body>
    <h1>ユーザー情報検索結果</h1>
    <form th:action="@{/user/search}">
    
    
    <div>
    	<input type="submit" value="条件変更" style="width: 100px;" />
     </div>
     <br />
        
     <table>
      <tr>
      	<th>画像</th>
       <th>名前</th>
       <th>年齢</th>
       <th>事業本部</th>
       <th>入社年度</th>
       <th></th>
      </tr>
     
      <tr th:each="st,stat : ${userinfo}">
      	<td><img th:src="${base64Data[stat.index]}"></td>
          <td th:text="*{st.name}"></td>
          <td th:text="*{st.age}+歳"></td>
          <td th:text="*{st.department_name}"></td>
          <td th:text="${nyuusya_year[stat.index]}"></td>
          <td><a th:href="@{/user/{id}(id=*{st.id})}" class="btn btn-secondary">詳細</a></td>
      </tr>
    </table>
</form>
</body>
</html>
